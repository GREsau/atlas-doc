language: node_js
cache:
  directories:
    - node_modules
node_js:
  - node
  - lts/*
  - lts/argon
before_install:
  - npm i -g npm@">=5.6.0"
script:
  - npm run lint
  - npm run coverage
after_success:
  - ./node_modules/.bin/codecov -f coverage/coverage-final.json
stages:
  - test
  - name: release
    if: tag IS present
jobs:
  include:
    - stage: release
      node_js: lts/*
      script:
        - npm version --no-git-tag-version --allow-same-version $TRAVIS_TAG
        - npm run compile && npm pack
      deploy:
        - provider: releases
          api_key:
            secure: 
          file: atlas-doc-*.tgz
          file_glob: true
          skip_cleanup: true